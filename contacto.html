<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contácto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo Barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contácto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <label for="nombreapellido">Nombre y apellido</label>
            <input id="nombreapellido" type="text" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input id="correoelectronico" type="text" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input id="telefono" type="text" class="input-padron">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="" id="" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>Como le gustaría que lo contactemos?</p>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">
                     Email
                </label>


                <label for="radio-telefono">
                    <input type="radio" name="" value="telefono" id="radio-telefono">
                     Teléfono
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="" value="whatsapp" id="radio-whatsapp">
                     WhatsApp
                </label>

            </div>

            <div>
                <p>En cual horario prefiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>


            <label class="checkbox" for="">
                <input type="checkbox">
                Le gustaría recibir novedades de la Barbería Alura?
            </label>


            <input type="submit" name="" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo barbería">
        <p class="copyright"> &copy; Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
